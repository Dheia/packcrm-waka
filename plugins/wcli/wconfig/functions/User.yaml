projects:
    name: Tous ses projet filtré sur un état sur une période
    attributes:
        project_state:
            label: Etat dun projet
            type: taglist
            useKey: true
            options: list::Wcli\Crm\Models\ProjectState
        start_date:
            label: Date de debut
            type: datepicker
            mode: date
            span: left
        end_date:
            label: date de fin
            type: datepicker
            mode: date
            span: right
        add_picture:
            label: Ajouter une photo du projet
            # commentAbove: Si la photo nest pas disponible ajoute le logo du client en NB
            type: checkbox
        width:
            label: "Largeur"
            type: "text"
            span: left
            trigger:
                action: show
                field: add_picture
                condition: checked
        height:
            label: "hauteur"
            type: "text"
            span: right
            trigger:
                action: show
                field: add_picture
                condition: checked
        crop:
            label: "Comment ajuster l'image ?"
            type: dropdown
            span: left
            options:
                fill: "fill : ajuster"
                crop: "crop : couper"
                scale: "Scale : deformer"
                pad: "Pad : adapter"
                fit: "fit : tenir"
            trigger:
                action: show
                field: add_picture
                condition: checked
        gravity:
            label: "Gravity"
            type: dropdown
            span: right
            options:
                center: center
                face: face
                faces: faces
                north_west: north_west
                north: north
                north_east: north_east
                west: west
                center: center
                east: east
                south_west: south_west
                south: south
                south_east: south_east
                west: west
            trigger:
                action: show
                field: add_picture
                condition: checked
    outputs:
        relations:
            projects: 
                - project_state 
                - client
        images:
            - main_image    
            
tasks:
    name: Toutes ses taches actives OU fermées par date
    attributes:
        task_state:
            label: Etat des taches
            type: taglist
            useKey: true
            options: list::Wcli\Crm\Models\TaskState
        task_type:
            label: Type de taches
            type: taglist
            useKey: true
            options: list::Wcli\Crm\Models\TaskType
        start_date:
            label: Date de debut
            type: datepicker
            mode: date
            span: left
        end_date:
            label: date de fin
            type: datepicker
            mode: date
            span: right
    outputs:
        values:
            name: nom de la tache
            created_at: date de création
            next_at: fin étape suivante
            closed_at: Fermé le
            task_state.name: Nom de létat
            task_type.name: Type de tache


            
        