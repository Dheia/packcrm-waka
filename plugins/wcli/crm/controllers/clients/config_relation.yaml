# ===================================
# Relation Behavior Config
# ===================================

contacts:
    label: wcli.crm::client.contacts
    manage:
        form: $/wcli/crm/models/contact/fields_for_client.yaml
        list: $/wcli/crm/models/contact/columns_for_client.yaml
        showSearch: true
    view:
        list: $/wcli/crm/models/contact/columns_for_client.yaml
        recordUrl: wcli/crm/contacts/update/:id
        toolbarButtons: create|link|unlink|delete
        showSearch: true
        recordsPerPage: 20
        defaultSort:
            column: name
            direction: asc

projets:
    label: wcli.crm::client.projets
    manage:
    view:
        list: $/wcli/crm/models/projet/columns_for_client.yaml
        recordUrl: wcli/crm/projets/update/:id
        toolbarButtons: false
        showCheckboxes: false
        showSearch: true
        recordsPerPage: 20
        defaultSort:
            column: name
            direction: asc

