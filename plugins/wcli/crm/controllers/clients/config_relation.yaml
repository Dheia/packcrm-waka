# ===================================
# Relation Behavior Config
# ===================================

contacts:
    label: wcli.crm::client.contacts
    manage:
        form: $/wcli/crm/models/contact/fields_for_client.yaml
        list: $/wcli/crm/models/contact/columns_for_client.yaml
        showSearch: true
    view:
        list: $/wcli/crm/models/contact/columns_for_client.yaml
        recordUrl: wcli/crm/contacts/update/:id
        toolbarButtons: create|link|unlink|delete
        showSearch: true
        recordsPerPage: 20
        defaultSort:
            column: name
            direction: asc

ventes:
    label: wcli.crm::client.ventes
    manage:
        form: $/wcli/crm/models/vente/fields_for_client.yaml
    view:
        list: $/wcli/crm/models/vente/columns_for_client.yaml
        toolbarButtons: create|delete
        showSearch: true
        recordsPerPage: 20
        defaultSort:
            column: name
            direction: asc

