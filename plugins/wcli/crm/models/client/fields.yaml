fields:
    chart_1:
            tab: wcli.crm::client.tab_aggs
            label: "Répartition des ventes par gamme de l'année en cours"
            span: left
            type: chartform
            chartType: pie_or_doughnut
            renderType: doughnut
            labels: getVentesByGammesLabels
            width: 100%
            height: 300px
            attributes:
                periode: y
            dataSets:
                first:
                    fnc: getVentesByGammesValue
    contacts:
        label: wcli.crm::client.contacts
        span: full
        type: partial
        path: field_contacts
        permissions: [wcli.crm.*]
    ventes:
        label: wcli.crm::client.ventes
        span: full
        type: partial
        path: field_ventes
        permissions: [wcli.crm.*]

secondaryTabs:
    fields:
        info:
            type: modelinfo
            mode: secondary
            src: /wcli/crm/models/client/fields_for_side_bar.yaml
                    
