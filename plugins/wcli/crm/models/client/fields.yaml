# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: wcli.crm::client.name
        span: left
        required: true
        permissions: [wcli.crm.*]
    slug:
        label: wcli.crm::client.slug
        span: right
        required: true
        preset: name
        permissions: [wcli.crm.*]
    chart_1:
            tab: wcli.crm::client.tab_aggs
            label: "Répartition des ventes par gamme de l'année en cours"
            span: right
            type: chartform
            chartType: pie_or_doughnut
            renderType: doughnut
            labels: getVentesByGammesLabels
            width: 100%
            height: 300px
            attributes:
                periode: y
            dataSets:
                first:
                    fnc: getVentesByGammesValue
    commercial:
        label: wcli.crm::client.commercial
        span: right
        type: relation
        placeholder: waka.utils::lang.global.placeholder
        nameFrom: name
        permissions: [wcli.crm.*]
    contacts:
        label: wcli.crm::client.contacts
        span: full
        type: partial
        path: field_contacts
        permissions: [wcli.crm.*]
    ventes:
        label: wcli.crm::client.ventes
        span: full
        type: partial
        path: field_ventes
        permissions: [wcli.crm.*]
