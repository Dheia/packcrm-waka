# ===================================
#  Form Field Definitions
# ===================================

fields:
    chart_1:
        label: wcli.crm::client.chart_1
        span: left
        type: chartform
        chartType: pie_or_doughnut
        renderType: doughnut
        # labels: getLbVentesByGammes
        fnc: getVentesByGammesDataSet
        width: 100%
        height: 300px
        dataSets:
            first:
                attributes:
                    periode: m-6_to_now
    chart_2:
        label: wcli.crm::client.chart_2
        span: right
        type: chartform
        chartType: bar_or_line
        renderType: bar
        fnc: getVentesByMonthDataSet
        dataSets:
            first:
                label: CA
                attributes:
                    periode: m-6_to_now
            second:
                label: CA n-1
                attributes:
                    periode: m-6&y-1_to_now&y-1
    contacts:
        label: wcli.crm::client.contacts
        span: full
        type: partial
        path: field_contacts
        permissions: [wcli.crm.*]
    ventes:
        label: wcli.crm::client.ventes
        span: full
        type: partial
        path: field_ventes
        permissions: [wcli.crm.*]
secondaryTabs:
    fields:
        infos:
            label: wcli.crm::client.infos
            span: full
            type: modelinfo
            editPermissions: [wcli.crm.admin.*]
            tab: wcli.crm::client.tab_base
            src: wcli/crm/models/client/fields_for_side_bar.yaml
