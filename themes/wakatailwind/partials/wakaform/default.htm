<!--Body-->
<form data-request="{{ __SELF__ }}::onFormSubmit">
    <div class="w-full flex flex-row flex-wrap justify-around">
        <div class="w-full lg:w-1/3">
            <img alt="logo"
                 src="{{ 'assets/images/logo_w@0.5x.png' | theme }}"" class="
                 p-1
                 h-12">
            <p>12 chemin de la paserelle</p>
            <p> {{ 'charles@notilac.fr' | mailto }}</p>
            <div id="{{ __SELF__ }}_forms_flash"></div>
        </div>
        <div class="w-full lg:w-2/3 items-center">


            {{ form_token() }}

            <div class="flex flex-row flex-wrap p-1">



                <div class="p-2 w-full lg:w-1/2">
                    <label for="name"
                           class="block ">Nom:</label>
                    <input type="text"
                           id="name"
                           name="name"
                           class="block p-2 text-mydark w-full">
                </div>

                <div class="p-2 w-full lg:w-1/2">
                    <label for="email"
                           class="block ">Email :</label>
                    <input type="text"
                           id="email"
                           name="email"
                           class="block p-2 text-mydark w-full">
                </div>

                <div class="p-2 w-full">
                    <label for="subject"
                           class="block ">Sujet :</label>
                    <input type="text"
                           id="subject"
                           name="subject"
                           class="block p-2 text-mydark w-full">
                </div>

                <div class="p-2 w-full">
                    <label for="comments"
                           class="block ">Commentaires :</label>
                    <textarea id="comments"
                              name="comments"
                              rows="4"
                              class="block p-2 text-mydark w-full"></textarea>
                </div>

                <div class="form-group">
                    {% partial '@recaptcha' %}
                </div>

                <button id="simpleContactSubmitButton"
                        type="submit"
                        class="h-10 px-5 text-white transition-colors duration-150 border border-white rounded-lg focus:shadow-outline hover:bg-white hover:text-mydark">Envoyer</button>

            </div>

        </div>
    </div>
</form>
