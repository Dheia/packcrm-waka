{{ form_ajax('onSignin') }}

<div class="form-group">
    <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
    <input name="login" type="text" class="form-control w-full" id="userSigninLogin"
        placeholder="Enter your {{ loginAttributeLabel|lower }}" />
</div>

<div class="form-group">
    <label for="userSigninPassword">Password</label>
    <input name="password" type="password" class="form-control" id="userSigninPassword"
        placeholder="Enter your password" />
</div>

{% if rememberLoginMode == 'ask' %}
<div class="form-group">
    <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
    </div>
</div>
{% endif %}

<div class="inline-block pt-4">
    <button type="submit" class="hover:scale-105 mx-auto lg:mx-0 btn btn-secondary">Se connecter</button>
    <a href="/forgot-password" class="pl-4">J'ai perdu mon mot de passe</a>
</div>
{{ form_close() }}
