<div x-data="instanciateSwiper({{ data.options | json_encode() }})"
     x-init="initSwiper($refs.container)"
     class="relative mx-auto flex flex-row">
    <!-- <div class="hidden">
        <div class="aspect-w-9 aspect-h-9"></div>
        <div class="aspect-w-9 aspect-h-9"></div>
    </div> -->
    <div class="absolute inset-y-0 left-0 z-10 flex items-center">
        <button @click="swiper.slidePrev()"
                class="bg-white text-mydark -ml-2 lg:-ml-4 flex justify-center items-center w-10 h-10 rounded-full shadow focus:outline-none">
            <svg viewBox="0 0 20 20" fill="currentColor" class="chevron-left w-6 h-6">
                <path fill-rule="evenodd"
                      d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                      clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <div class="swiper-container" x-ref="container">
        <div class="swiper-wrapper">
            {% for slide in data.slides %}
            <div class="swiper-slide p-4">
                {% partial 'specifique/contenu/' ~ slide.partial_code data=slide %}
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="absolute inset-y-0 right-0 z-10 flex items-center">
        <button @click="swiper.slideNext()"
                class="bg-white -mr-2 lg:-mr-4 text-mydark flex justify-center items-center w-10 h-10 rounded-full shadow focus:outline-none">
            <svg viewBox="0 0 20 20" fill="currentColor" class="chevron-right w-6 h-6">
                <path fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
</div>
